services:
  docs:
    image: smart_stock_local_docs
    container_name: smart_stock_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./backend_django:/app/backend_django:z
    ports:
      - '9000:9000'
    command: /start-docs
